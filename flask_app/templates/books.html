{% extends 'base.html' %} {% block title %} {{page_title}} {% endblock title %}
{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-3 col-md-4 col-sm-6 mt-3">
      <div class="card text-center">
        <div class="card-header">
          <h3 class="card-title">Create Book</h3>
        </div>
        <div class="card-body mx-2">
          <form action="/post_book" method="post">
            <div class="form-group row">
              <label for="title">Title</label>
              <input
                type="text"
                class="form-control"
                id="title"
                name="title"
                required
              />
              <label for="num_pages">Number of Pages</label>
              <input
                type="text"
                class="form-control"
                id="num_pages"
                name="num_pages"
                required
              />
            </div>
            <input class="mt-3 btn btn-primary" type="submit" value="Submit" />
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-9 col-md-8 col-sm-12">
      <div class="card my-3">
        <div class="card-header">
          <h3 class="card-title text-center">{{ page_title }}</h3>
        </div>
        <div class="overflow-scroll">
          <table class="table table-striped table-bordered table-hover mb-0">
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Created At</th>
              <th class="text-center">Actions</th>
            </tr>
            {% for book in books %}
            <tr>
              <td>{{book.first_name}}</td>
              <td>{{book.last_name}}</td>
              <td>{{book.created_at}}</td>
              <td class="d-flex justify-content-around">
                <a href="/books/{{book.id}}">
                  <i class="text-success fa fa-house"></i
                ></a>
                <a href="#">
                  <i
                    onclick="alert(`Change this to something witty.`)"
                    class="text-danger fa fa-trash-can"
                  ></i>
                </a>
              </td>
            </tr>
            {% endfor %}
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
