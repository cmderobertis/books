{% extends 'base.html' %} {% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-12">
      <div class="card my-3">
        <div class="card-header">
          <h3 class="mb-4">{{ user.name }} Books</h3>
        </div>
        <div class="card-body">
          {% for book in user.books %}
          <p>{{book.first_name}} {{book.last_name}} - {{book.age}}</p>
          {% endfor %}
        </div>
      </div>
      <a class="mt-3 btn btn-primary" href="/create_book">New Book</a>
    </div>
  </div>
</div>
{% endblock content %}
