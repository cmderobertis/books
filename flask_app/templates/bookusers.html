{% extends 'base.html' %} {% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-12">
      <div class="card my-3">
        <div class="card-header">
          <h3 class="mb-4">{{ book.name }} Users</h3>
        </div>
        <div class="card-body">
          {% for user in book.users %}
          <p>{{user.first_name}} {{user.last_name}} - {{user.age}}</p>
          {% endfor %}
        </div>
      </div>
      <a class="mt-3 btn btn-primary" href="/create_user">New User</a>
    </div>
  </div>
</div>
{% endblock content %}
